<!DOCTYPE html>
<html class="light" lang="de">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>D-SHIRTS B2B - Anfrage</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;700&amp;display=swap"
        rel="stylesheet" />
    <style>
        body {
            font-family: 'Manrope', sans-serif;
        }

        /* Style für das ausgewählte Bild: Dicker Rahmen */
        .visual-option input:checked+img {
            border-color: black !important;
            border-width: 3px;
            transform: scale(1.02);
        }

        .visual-option input:checked+div {
            border-color: black !important;
            border-width: 3px;
            background-color: #f0f9ff;
        }
    </style>
</head>

<body class="bg-slate-50 text-slate-900">
    <nav
        class="sticky top-0 z-50 bg-white/90 backdrop-blur-md px-6 py-4 border-b border-gray-200 flex justify-between items-center">
        <a href="index.html" class="text-sm font-bold text-gray-500 hover:text-black">« Zurück</a>
        <div class="font-bold tracking-widest">D-SHIRTS <span class="text-blue-600">B2B</span></div>
    </nav>

    <section class="max-w-3xl mx-auto px-4 py-10">
        <div class="bg-white rounded-2xl shadow-xl border border-slate-100 overflow-hidden">
            <div class="bg-slate-900 p-6 text-white text-center">
                <h2 class="text-xl font-bold">Anfrage senden</h2>
                <p class="text-slate-400 text-sm">Express-Service für Vereine & Firmen</p>
            </div>

            <div class="p-8">
                <form action="https://formsubmit.co/hansiprint@yahoo.com" method="POST" enctype="multipart/form-data">

                    <input type="hidden" name="_subject" value="Neue B2B Anfrage (+ Prompt)">
                    <input type="hidden" name="_next" value="https://hansiprint.github.io/smart-qr-backend/danke.html">
                    <input type="hidden" name="_captcha" value="false">
                    <input type="hidden" name="_template" value="table">

                    <input type="hidden" name="SYSTEM_KI_PROMPT" id="ghost-prompt" value="Kein Design-Service.">

                    <div class="space-y-6">

                        <div class="bg-blue-50 p-4 rounded-lg border border-blue-100">
                            <label class="block text-sm font-bold mb-2">Design-Option?</label>
                            <div class="flex gap-4">
                                <label class="flex items-center gap-2 cursor-pointer">
                                    <input type="radio" name="Service_Option" value="Nein (Datei vorhanden)" checked
                                        class="text-blue-600" id="opt-no">
                                    <span class="text-sm">Nein, Datei vorhanden</span>
                                </label>
                                <label class="flex items-center gap-2 cursor-pointer">
                                    <input type="radio" name="Service_Option" value="Ja (+49 EUR)" class="text-blue-600"
                                        id="opt-yes">
                                    <span class="text-sm font-bold">Ja, Design erstellen (+49€)</span>
                                </label>
                            </div>
                        </div>

                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="text-xs font-bold uppercase text-gray-500">Produkt</label>
                                <select name="Produkt" class="w-full rounded border-gray-300 text-sm">
                                    <option>Premium T-Shirt</option>
                                    <option>Organic Hoodie</option>
                                </select>
                            </div>
                            <div>
                                <label class="text-xs font-bold uppercase text-gray-500">Menge</label>
                                <input type="number" name="Menge" value="20" min="10"
                                    class="w-full rounded border-gray-300 text-sm">
                            </div>
                        </div>

                        <div class="bg-gray-50 p-4 rounded-lg border border-gray-200">
                            <label class="block text-xs font-bold mb-2 uppercase text-gray-500">Größenverteilung</label>
                            <div class="grid grid-cols-5 gap-2 text-center text-xs">
                                <div>S<input type="number" name="Groesse_S" placeholder="-"
                                        class="w-full mt-1 border-gray-200 rounded text-center"></div>
                                <div>M<input type="number" name="Groesse_M" placeholder="-"
                                        class="w-full mt-1 border-gray-200 rounded text-center"></div>
                                <div>L<input type="number" name="Groesse_L" placeholder="-"
                                        class="w-full mt-1 border-gray-200 rounded text-center"></div>
                                <div>XL<input type="number" name="Groesse_XL" placeholder="-"
                                        class="w-full mt-1 border-gray-200 rounded text-center"></div>
                                <div>XXL<input type="number" name="Groesse_XXL" placeholder="-"
                                        class="w-full mt-1 border-gray-200 rounded text-center"></div>
                            </div>
                        </div>

                        <div id="design-area"
                            class="hidden border-l-4 border-blue-500 pl-4 py-2 bg-slate-50 transition-all">
                            <h3 class="font-bold text-sm mb-3">Stil wählen (Klick auf Bild)</h3>

                            <div class="flex flex-wrap gap-3 mb-4 max-h-60 overflow-y-auto p-1">
                                <label class="visual-option cursor-pointer relative group">
                                    <input type="radio" name="Stil_Referenz" value="Freestyle (Keine Vorlage)" checked
                                        class="hidden" onchange="updatePrompt()">
                                    <div
                                        class="w-20 h-20 bg-white border-2 border-gray-200 rounded-lg flex items-center justify-center text-xs text-center p-1 hover:bg-gray-100 transition-all">
                                        Freie Hand
                                    </div>
                                </label>

                                <label class="visual-option cursor-pointer relative group">
                                    <input type="radio" name="Stil_Referenz" value="image-1.png" class="hidden"
                                        onchange="updatePrompt()">
                                    <img src="images/image-1.png" alt="Style 1"
                                        class="w-20 h-20 object-cover border-2 border-gray-200 rounded-lg hover:border-blue-400 transition-all">
                                </label>
                                <label class="visual-option cursor-pointer relative group">
                                    <input type="radio" name="Stil_Referenz" value="image-2.png" class="hidden"
                                        onchange="updatePrompt()">
                                    <img src="images/image-2.png" alt="Style 2"
                                        class="w-20 h-20 object-cover border-2 border-gray-200 rounded-lg hover:border-blue-400 transition-all">
                                </label>
                                <label class="visual-option cursor-pointer relative group">
                                    <input type="radio" name="Stil_Referenz" value="image-3.png" class="hidden"
                                        onchange="updatePrompt()">
                                    <img src="images/image-3.png" alt="Style 3"
                                        class="w-20 h-20 object-cover border-2 border-gray-200 rounded-lg hover:border-blue-400 transition-all">
                                </label>
                                <label class="visual-option cursor-pointer relative group">
                                    <input type="radio" name="Stil_Referenz" value="image-4.png" class="hidden"
                                        onchange="updatePrompt()">
                                    <img src="images/image-4.png" alt="Style 4"
                                        class="w-20 h-20 object-cover border-2 border-gray-200 rounded-lg hover:border-blue-400 transition-all">
                                </label>
                                <label class="visual-option cursor-pointer relative group">
                                    <input type="radio" name="Stil_Referenz" value="image-5.png" class="hidden"
                                        onchange="updatePrompt()">
                                    <img src="images/image-5.png" alt="Style 5"
                                        class="w-20 h-20 object-cover border-2 border-gray-200 rounded-lg hover:border-blue-400 transition-all">
                                </label>
                                <label class="visual-option cursor-pointer relative group">
                                    <input type="radio" name="Stil_Referenz" value="image-6.png" class="hidden"
                                        onchange="updatePrompt()">
                                    <img src="images/image-6.png" alt="Style 6"
                                        class="w-20 h-20 object-cover border-2 border-gray-200 rounded-lg hover:border-blue-400 transition-all">
                                </label>
                                <label class="visual-option cursor-pointer relative group">
                                    <input type="radio" name="Stil_Referenz" value="image-7.png" class="hidden"
                                        onchange="updatePrompt()">
                                    <img src="images/image-7.png" alt="Style 7"
                                        class="w-20 h-20 object-cover border-2 border-gray-200 rounded-lg hover:border-blue-400 transition-all">
                                </label>
                                <label class="visual-option cursor-pointer relative group">
                                    <input type="radio" name="Stil_Referenz" value="image-8.png" class="hidden"
                                        onchange="updatePrompt()">
                                    <img src="images/image-8.png" alt="Style 8"
                                        class="w-20 h-20 object-cover border-2 border-gray-200 rounded-lg hover:border-blue-400 transition-all">
                                </label>
                                <label class="visual-option cursor-pointer relative group">
                                    <input type="radio" name="Stil_Referenz" value="image-9.png" class="hidden"
                                        onchange="updatePrompt()">
                                    <img src="images/image-9.png" alt="Style 9"
                                        class="w-20 h-20 object-cover border-2 border-gray-200 rounded-lg hover:border-blue-400 transition-all">
                                </label>

                            </div>
                            <label class="text-xs font-bold uppercase text-gray-500">Deine Idee</label>
                            <textarea name="Beschreibung_Idee" id="user-desc" rows="3"
                                placeholder="Z.B. Ein Bär mit Sonnenbrille..."
                                class="w-full rounded border-gray-300 text-sm"></textarea>
                            <p class="text-xs text-blue-500 mt-1">✨ System erstellt Prompt für Design-Abteilung...</p>
                        </div>

                        <div class="mt-4">
                            <label class="text-xs font-bold uppercase text-gray-500">Datei / Skizze (Optional)</label>
                            <input type="file" name="attachment"
                                class="block w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                        </div>

                        <div class="mt-4 mb-6 p-4 bg-blue-50 border border-blue-100 rounded-lg">
                            <label class="flex items-start gap-3 cursor-pointer">
                                <input type="checkbox" name="Newsletter_Anmeldung" value="Ja"
                                    class="mt-1 rounded text-blue-600 focus:ring-blue-500 border-gray-300">
                                <span class="text-xs text-slate-600">
                                    <strong>10% Rabatt auf die nächste Bestellung sichern?</strong><br>
                                    Ja, ich möchte den D-SHIRTS Newsletter erhalten. Abmeldung jederzeit möglich.
                                    (Datenschutzkonform)
                                </span>
                            </label>
                        </div>

                        <div class="pt-6">
                            <div class="flex gap-2">
                                <input type="email" name="email" required placeholder="Deine E-Mail Adresse"
                                    class="w-full p-3 border border-gray-300 rounded-lg">
                                <button type="submit"
                                    class="bg-black text-white font-bold px-8 py-3 rounded-lg hover:bg-slate-800 transition-colors whitespace-nowrap">
                                    ANFRAGE SENDEN
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script>
        const optYes = document.getElementById('opt-yes');
        const optNo = document.getElementById('opt-no');
        const designArea = document.getElementById('design-area');
        const userDesc = document.getElementById('user-desc');
        const ghostField = document.getElementById('ghost-prompt');

        // Funktion zum Ein/Ausblenden
        function toggleDesign() {
            if (optYes.checked) {
                designArea.classList.remove('hidden');
            } else {
                designArea.classList.add('hidden');
                ghostField.value = "Kein Design-Service gebucht.";
            }
            updatePrompt();
        }

        optYes.addEventListener('change', toggleDesign);
        optNo.addEventListener('change', toggleDesign);

        // Funktion zum Prompt bauen
        function updatePrompt() {
            if (!optYes.checked) return;

            const idee = userDesc.value || "Keine Beschreibung";

            // Suche den gewählten Stil
            let stil = "Freestyle";
            const selectedStyle = document.querySelector('input[name="Stil_Referenz"]:checked');
            if (selectedStyle) stil = selectedStyle.value;

            // Der Prompt für Kittle/Midjourney (Text Only, No Fonts)
            const prompt = `VECTOR T-SHIRT DESIGN: ${idee}, BASED ON STYLE REF: ${stil}, streetwear aesthetic, bold linework, IMAGE ONLY, NO TEXT, NO TYPOGRAPHY, isolated on white background.`;

            ghostField.value = prompt;
        }

        // Live-Update beim Tippen
        userDesc.addEventListener('input', updatePrompt);
    </script>
</body>

</html>
