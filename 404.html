<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <style>
        body {
            background-color: #000033;
            /* Dark Blue for Visual Confirmation */
            color: white;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    </style>
    <script>
        var path = window.location.pathname;
        var redirects = {
            "frisch": "https://de.wikipedia.org/wiki/Frische",
            "fred": "https://cafefred.de/",  // WICHTIG: Ohne Bindestrich!
            "test": "https://google.com"
        };
        // Prüfen, ob "/go/" im Pfad vorkommt
        if (path.includes("/go/")) {
            var parts = path.split("/go/");
            var key = parts[1] ? parts[1].replace("/", "") : "";
            if (redirects[key]) {
                window.location.replace(redirects[key]);
            } else {
                // WICHTIG: Absolute Pfad nutzen
                window.location.replace("/smart-qr-backend/index.html");
            }
        } else {
            // Kein /go/ Link -> Zurück zur Startseite
            window.location.replace("/smart-qr-backend/index.html");
        }
    </script>
</head>

<body>
    <p>Redirecting V5.0 (Fred Fix)...</p>
</body>

</html>
