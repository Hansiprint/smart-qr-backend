<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
        var path = window.location.pathname;
        var redirects = {
            "frisch": "https://de.wikipedia.org/wiki/Frische",
            "fred": "https://cafefred.de/",  // WICHTIG: Ohne Bindestrich!
            "test": "https://google.com"
        };
        // Pr√ºfen, ob "/go/" im Pfad vorkommt
        if (path.includes("/go/")) {
            var parts = path.split("/go/");
            var key = parts[1] ? parts[1].replace("/", "") : "";
            if (redirects[key]) {
                window.location.replace(redirects[key]);
            } else {
                window.location.replace("./index.html");
            }
        } else {
            window.location.replace("./index.html");
        }
    </script>
</head>

<body>
</body>

</html>
