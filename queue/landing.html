        .letter-spacing-widest {

        }
        .blur-logo-bg {

</div>
<h1 class="text-white text-xs md:text-sm font-light uppercase tracking-[6px] mb-12 opacity-90 letter-spacing-widest">
                Collection Online
            </h1>
<!-- Features Grid (Minimalist) -->
<div class="grid grid-cols-3 gap-8 mb-16 max-w-xs opacity-60">
<div class="flex flex-col items-center gap-2">
<span class="material-symbols-outlined text-xl">dark_mode</span>
<span class="text-[10px] uppercase tracking-widest">System</span>
</div>
<div class="flex flex-col items-center gap-2">
<span class="material-symbols-outlined text-xl">stat_0</span>
<span class="text-[10px] uppercase tracking-widest">Limited</span>
</div>
<div class="flex flex-col items-center gap-2">

<div class="absolute -inset-1 bg-primary rounded-lg blur opacity-25 group-hover:opacity-50 transition duration-1000 group-hover:duration-200"></div>

<button class="w-12 h-12 rounded-full bg-zinc-900 border border-zinc-800 flex items-center justify-center text-white shadow-2xl">
