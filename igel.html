<!DOCTYPE html>

<html class="light" lang="de">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Product Story - Midnight Run</title>
    <!-- Google Fonts: Plus Jakarta Sans for UI, Playfair Display for Serif Story Text -->
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;family=Playfair+Display:ital,wght@0,400;0,700;1,400&amp;display=swap"
        rel="stylesheet" />
    <!-- Material Symbols Outlined -->
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#141414",
                        "background-light": "#ffffff",
                        "background-dark": "#191919",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"],
                        "serif": ["Playfair Display", "serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: "Plus Jakarta Sans", sans-serif;
        }

        .serif-text {
            font-family: "Playfair Display", serif;
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark text-primary dark:text-white transition-colors duration-300">
    <div class="relative flex h-auto min-h-screen w-full flex-col overflow-x-hidden">
        <!-- Top Navigation -->
        <nav
            class="flex items-center justify-between px-6 py-6 pt-12 md:pt-8 bg-transparent sticky top-0 z-10 backdrop-blur-sm">
            <a class="flex items-center gap-2 group transition-opacity hover:opacity-70" href="index.html">
                <span class="material-symbols-outlined text-[20px] text-primary dark:text-white"
                    data-icon="arrow_back">arrow_back</span>
                <span class="text-xs font-bold uppercase tracking-widest text-primary dark:text-white">Zurück zur
                    Kollektion</span>
            </a>
            <div class="size-6"></div> <!-- Spacer for symmetry if needed -->
        </nav>
        <!-- Hero Section -->
        <main class="flex-1 flex flex-col">
            <div class="@container w-full">
                <div class="px-0 @[480px]:px-6">
                    <div
                        class="relative w-full aspect-[3/4] overflow-hidden rounded-xl bg-neutral-200 dark:bg-neutral-800">
                        <img alt="Black T-shirt with minimalist midnight graphic design"
                            class="h-full w-full object-cover object-center"
                            data-alt="Black T-shirt with minimalist midnight graphic design" src="images/image-5.png" />
                    </div>
                </div>
            </div>
            <!-- Story Content -->
            <article class="flex flex-col items-center px-8 py-12 md:px-16 max-w-2xl mx-auto">
                <span class="text-[10px] font-extrabold tracking-[0.3em] uppercase opacity-40 mb-4">Design #005</span>
                <h1
                    class="serif-text text-4xl md:text-5xl lg:text-6xl text-center text-primary dark:text-white mb-10 tracking-tight">
                    Der Igel
                </h1>

                <!-- Story Text -->
                <div
                    class="serif-text text-xl md:text-2xl leading-relaxed text-center text-primary/80 dark:text-white/80 space-y-6">
                    <p class="italic">
                        "Präzision auf den Punkt gebracht. Ein Maskottchen für Fokus und Treffsicherheit."
                    </p>
                    <p class="font-normal text-lg leading-loose">
                        Perfekt geeignet als Shirtvorlage für Bogenschießvereine oder alle, die ihre Ziele fest im Blick
                        haben.
                        Stachelig gegen Ablenkungen, scharf im Fokus.
                    </p>
                </div>
                <!-- Call to Action -->
                <div class="mt-16 w-full flex justify-center">
                    <button
                        class="group flex min-w-[240px] items-center justify-center overflow-hidden rounded-full h-14 px-10 bg-primary dark:bg-white text-white dark:text-primary text-sm font-extrabold uppercase tracking-[0.2em] transition-all hover:scale-[1.02] active:scale-95 shadow-xl hover:shadow-2xl">
                        <span>Kaufen</span>
                    </button>
                </div>
            </article>
            <!-- Bottom Detail Decor -->
            <div class="flex flex-col items-center pb-12">
                <div class="w-px h-16 bg-gradient-to-b from-primary/20 dark:from-white/20 to-transparent"></div>
            </div>
        </main>
        <!-- Subtle iOS Home Indicator space -->
        <div class="h-8 w-full"></div>
    </div>
</body>

</html>
