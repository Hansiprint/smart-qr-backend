<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-SHIRTS Redirect</title>
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #000;
            /* Sicherheits-Schwarz */
            font-family: sans-serif;
            overflow: hidden;
            /* Keine Scrollbalken */
        }

        /* Der Hintergrund: Das Logo stark vergrößert und abgedunkelt */
        .background-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Hier das Bild als Hintergrund */
            background-image: url('logo ohne bg.png');
            background-size: cover;
            background-position: center;
            /* Abdunkeln, damit der Vordergrund lesbar bleibt */
            opacity: 0.3;
            filter: blur(5px);
            /* Optional: Leicht unscharf für Tiefe */
            z-index: 1;
        }

        /* Der Container für den Inhalt */
        .content-layer {
            position: relative;
            z-index: 10;
            /* Über dem Hintergrund */
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Das eigentliche Logo im Vordergrund */
        .logo {
            max-width: 85%;
            width: 450px;
            height: auto;
            /* Schlagschatten für besseren Kontrast */
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.8));
        }

        .status {
            color: rgba(255, 255, 255, 0.7);
            margin-top: 30px;
            font-size: 0.8rem;
            letter-spacing: 3px;
            text-transform: uppercase;
        }
    </style>
</head>

<body>
    <div class="background-layer"></div>
    <div class="content-layer">
        <img src="logo ohne bg.png" alt="D-SHIRTS Logo" class="logo">
        <div class="status">System Active</div>
    </div>
</body>

</html>
