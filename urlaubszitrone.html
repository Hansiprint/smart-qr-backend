<!DOCTYPE html>

<html class="light" lang="de">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Product Story - Neon Glitch</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
    rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&amp;display=swap"
    rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
    rel="stylesheet" />
  <script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#6a25f4",
            "background-light": "#ffffff",
            "background-dark": "#161022",
          },
          fontFamily: {
            "display": ["Newsreader", "serif"]
          },
          borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
        },
      },
    }
  </script>
  <style>
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 300, 'GRAD' 0, 'opsz' 24;
    }

    body {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
  </style>
  <style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
</head>

<body class="bg-background-light dark:bg-background-dark font-display">
  <div class="relative flex min-h-screen w-full flex-col bg-background-light dark:bg-background-dark overflow-x-hidden">
    <!-- Top App Bar / Navigation -->
    <nav
      class="flex items-center justify-between p-4 pt-6 pb-2 sticky top-0 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-md z-10">
      <a class="flex items-center gap-1 group transition-opacity hover:opacity-70" href="#">
        <span class="material-symbols-outlined text-primary text-[20px]">arrow_back</span>
        <span class="text-primary text-sm font-medium tracking-wide">Zurück zur Kollektion</span>
      </a>
      <div class="w-8 h-8"></div> <!-- Spacer for balance -->
    </nav>
    <!-- Hero Section -->
    <main class="flex flex-col items-center">
      <div class="@container w-full max-w-md mx-auto">
        <div class="px-4 py-2">
          <div class="w-full aspect-[4/5] bg-center bg-no-repeat bg-cover rounded-lg shadow-sm"
            data-alt="Modern black t-shirt with neon glitch artistic design pattern"
            style='background-image: url("images/image-3.png");'></div>
        </div>
      </div>
      <!-- Content Section -->
      <div class="max-w-md w-full px-8 pt-8 pb-12 flex flex-col items-center text-center">
        <span class="text-primary/60 text-xs font-bold tracking-[0.2em] uppercase mb-4">
          Design #003
        </span>
        <h1 class="text-background-dark dark:text-white text-[42px] leading-tight font-light mb-8 italic">
          Urlaubszitrone
        </h1>
        <div class="space-y-6">
          <p class="text-background-dark/80 dark:text-white/80 text-lg leading-relaxed font-light">
            Wenn die Sonne brennt und das Leben süß-sauer ist. Diese Zitrone gibt alles – und schwitzt dabei.
          </p>
          <p class="text-background-dark/80 dark:text-white/80 text-lg leading-relaxed font-light">
            Ein humorvoller Begleiter für heiße Tage, Strandbars und den wohlverdienten Müßiggang.
            Nimm es leicht, auch wenn du ins Schwitzen kommst.
          </p>
        </div>
        <!-- Purchase Button -->
        <div class="mt-16 w-full">
          <button
            class="w-full bg-background-dark dark:bg-white text-white dark:text-background-dark py-4 rounded-lg font-bold tracking-[0.15em] uppercase text-sm transition-all active:scale-[0.98] shadow-lg">
            Kaufen
          </button>
        </div>
        <!-- Subtle Decorative Element -->
        <div class="mt-20 flex gap-2">
          <div class="w-1.5 h-1.5 rounded-full bg-primary/20"></div>
          <div class="w-1.5 h-1.5 rounded-full bg-primary/40"></div>
          <div class="w-1.5 h-1.5 rounded-full bg-primary/20"></div>
        </div>
      </div>
    </main>
    <!-- Minimal Footer Spacer for iOS Home Indicator -->
    <footer class="h-10"></footer>
  </div>
</body>

</html>
