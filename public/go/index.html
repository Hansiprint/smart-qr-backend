<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weiterleitung...</title>
    <!-- Try to use project fonts and styles -->
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Montserrat:wght@400;700;800&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background: radial-gradient(circle at center, #2A2A2A 0%, #121212 100%);
            margin: 0;
            color: #ededed;
        }

        .redirect-container {
            max-width: 600px;
            padding: 2rem;
            animation: fadeIn 0.8s ease-out;
        }

        h1 {
            font-family: 'Anton', sans-serif;
            font-size: 3rem;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        p {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #ededed;
        }

        .loader {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="redirect-container">
        <img src="logo-white.png" alt="D-SHIRTS" style="max-width: 250px; margin-bottom: 20px;">
        <p>Du wirst in wenigen Augenblicken weitergeleitet.</p>
        <div class="loader"></div>
    </div>

    <script>
        async function handleRedirect() {
            const path = window.location.pathname;
            // Handle trailing slash and cleaner slug extraction
            const cleanPath = path.replace(/\/$/, '');
            const slug = cleanPath.substring(cleanPath.lastIndexOf('/') + 1);

            // Basic protection against direct access to /go/ or /go/index.html
            if (!slug || slug === 'go' || slug === 'index.html') {
                // Stick with default message or show specifically
                return;
            }

            try {
                // Use absolute path to ensure correct loading regardless of URL depth
                const response = await fetch('/go/links.json');
                if (!response.ok) throw new Error('Links konnten nicht geladen werden');

                const links = await response.json();
                const target = links[slug];

                if (target) {
                    setTimeout(() => {
                        window.location.href = target;
                    }, 3000);
                } else {
                    document.body.innerHTML = '<div class="redirect-container"><h1>Ziel nicht gefunden</h1><p>Der Link "' + slug + '" wurde nicht gefunden.</p><a href="/" style="color:white; text-decoration:underline;">Zur Startseite</a></div>';
                }
            } catch (e) {
                console.error(e);
                document.body.innerHTML = '<div class="redirect-container"><h1>Ein Fehler ist aufgetreten</h1><p>Bitte versuche es sp√§ter erneut.</p><a href="/" style="color:white; text-decoration:underline;">Zur Startseite</a></div>';
            }
        }

        handleRedirect();
    </script>
</body>

</html>
